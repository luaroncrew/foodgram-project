<!doctype html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Список покупок</title>
    <link rel="stylesheet" href="{% static 'pages/shopList.css' %}">
</head>
<body class="body">
<header class="header">
    <nav class="nav">
        {% include 'recipes/page_parts/navbar_authenticated.html' %}
    </nav>
</header>
<main class="main container">
    <div class="main__header">
        <h1 class="main__title">Список покупок</h1>
    </div>
    <div class="card-list card-list_column">
        <ul class="shopping-list">
            {% for recipe in recipes %}
            {% include 'recipes/page_parts/wishlist_card.html' %}
            {% endfor %}
        </ul>
        <a href="#"><button class="button button_style_blue">Скачать список</button></a>
    </div>
</main>
{% include 'recipes/page_parts/footer.html' %}
<script src="{% static '/js/config/config.js' %}"></script>
<script src="{% static '/js/components/Header.js' %}"></script>
<script src="{% static '/js/api/Api.js' %}"></script>

<script src="{% static 'js/components/ShopList.js' %}"></script>

<script src="{% static 'shopList.js'%}"></script>
</body>
</html>
