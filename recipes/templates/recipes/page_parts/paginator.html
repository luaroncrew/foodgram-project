{% load filters %}
<nav class="pagination" aria-label="Search results pages">
    <ul class="pagination__container">
        {% get_tags_for_url request as url_tags %}

        {% if items.has_previous %}
            <li class="pagination__item"><a class="pagination__link link" href="?page={{ items.previous_page_number }}{{ url_tags }}"><span class="icon-left"></span></a></li>
        {% endif %}

        {% for i in paginator.page_range %}
            {% if items.number == i %}
                <li class="pagination__item pagination__item_active"><a class="pagination__link link" href="?page={{ i }}{{ url_tags }}">{{ i }}</a></li>
            {% else %}
                <li class="pagination__item"><a class="pagination__link link" href="?page={{ i }}{{ url_tags }}">{{ i }}</a></li>
            {% endif %}
        {% endfor %}

        {% if items.has_next %}
            <li class="pagination__item"><a class="pagination__link link" href="?page={{ items.next_page_number }}{{ url_tags }}"><span class="icon-right"></span></a></li>
        {% endif %}

    </ul>
</nav>
