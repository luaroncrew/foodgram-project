{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{% static 'pages/form.css' %}">
</head>
<body class="body">
<header class="header">
    <nav class="nav">
        {% include 'recipes/page_parts/navbar_not_authenticated.html' %}
    </nav>
</header>
<main class="main container">
    <div class="main__header">
        <h1 class="main__title">Регистрация</h1>
    </div>
    <div class="form-container">
        <form class="form" method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            {% for field in form %}
            <div class="form__group">
                <label for="id_first_name" class="form__label">{{ field.label }}</label>
                <div class="form__field-group">
                    {{ field }}
                    <span class="form__error"></span>
                </div>
            </div>
            {% endfor %}
            {% include 'recipes/page_parts/form_errors.html' %}
            <div class="form__footer">
                <button class="button button_style_blue">Создать аккаунт</button>
            </div>
        </form>
    </div>


</main>
{% include 'recipes/page_parts/footer.html' %}
</body>
</html>
